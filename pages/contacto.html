    <h1>Formulario de contacto</h1>
    <section class="formulario">
        <form>
            <fieldset>
                <legend>Datos personales</legend>
                <div>
                    <label for="nombre">Nombre y apellido</label>
                    <input type="text" id="nombre" required>
                </div>
                
                <div>
                    <label for="email">Correo electrónico</label>
                    <input type="email" id="email" required>
                </div>
                
                <div>
                    <label for="mensaje">Dejanos tu mensaje</label>
                    <textarea id="mensaje" cols="30" rows="10" maxlength="10"></textarea>
                </div>

                <div>
                    <p>Motivo</p>
                    
                    <label for="opcion1">Colaboración</label>
                    <input type="radio" name="cursos" id="opcion1">
                    <label for="opcion2">Eventos, festivales</label>
                    <input type="radio" name="cursos" id="opcion2">
                    <label for="opcion3">Otro</label>
                    <input type="radio" name="cursos" id="opcion3">
                </div>

                <div>
                    <input type="submit" value="Enviar">
                    <input type="reset" value="Borrar todo">
                </div>
            </fieldset>
        </form>
    </section>
